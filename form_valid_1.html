<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>valid 1</title>

		height: 20px;
	}
	.error {

	</style>
	<script src="valid1.js">

</head>
<body>
	<h3>Form valid 1 - spr czy puste pole</h3>

	<table border="1">

			<tr><td colspan="2" align="center">Form Name</td></tr>
			<tr>
				<td><label for="name">Imię</label></td>
				<td>
					<input type="text" name="name" id="name">

				<td colspan="2" align="center">
				<input type="submit" name="submit" />

			</tr>
